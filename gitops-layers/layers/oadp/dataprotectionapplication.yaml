# DataProtectionApplication CR for OADP
#
# This configures Velero for ROSA GovCloud with:
# - AWS S3 backup storage (bucket from Terraform)
# - IAM role via STS/IRSA (role from Terraform)
# - Restic for filesystem backups
# - OpenShift and AWS plugins
#
# NOTE: This is a reference/example file. Terraform uses the .yaml.tftpl
# template in this directory, which injects environment-specific values
# (bucket name, role ARN, region) via templatefile().
---
apiVersion: oadp.openshift.io/v1alpha1
kind: DataProtectionApplication
metadata:
  name: dpa
  namespace: openshift-adp
spec:
  configuration:
    velero:
      defaultPlugins:
        - openshift
        - aws
      resourceTimeout: 10m
    restic:
      enable: true
      podConfig:
        resourceAllocations:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 256Mi
  backupLocations:
    - velero:
        provider: aws
        default: true
        objectStorage:
          # Value injected by Terraform via templatefile()
          bucket: "OADP_BUCKET_NAME_PLACEHOLDER"
          prefix: backups
        config:
          # Value injected by Terraform via templatefile()
          region: "us-gov-west-1"
          profile: default
        credential:
          key: cloud
          name: cloud-credentials
  snapshotLocations:
    - velero:
        provider: aws
        config:
          # Value injected by Terraform via templatefile()
          region: "us-gov-west-1"
          profile: default
  # Uncomment if using STS role assumption (recommended for ROSA)
  # Note: This requires OADP 1.3+ for STS support
  # backupImages: true
